<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Zago Links</title>
</head>
<body>
    
    <nav class="p-6 flex items-center justify-between bg-gray-800">
        <a href="/" class="text-xl text-cyan-500">Zago Links</a>

        <div class="space-x-4">
            <a href="{% url 'core:about' %}" class="py-4 py-6 text-white rounded-xl hover:bg-cyan-500">About</a>
            <a href="{% url 'core:pricing' %}" class="py-4 py-6 text-white rounded-xl hover:bg-emerald-500">Pricing</a>

            

            {% if request.user.is_authenticated %}
            <a href="{% url 'link:links' %}" class="py-4 py-6 text-white rounded-xl hover:bg-cyan-500">Links</a>
            <a href="{% url 'dashboard:dashboard' %}" class="py-4 py-6 text-white rounded-xl hover:bg-emerald-500">Dashboard</a>
            <a href="{% url 'link:categories' %}" class="py-4 px-6 bg-cyan-600 text-white rounded-xl hover:bg-cyan-900">Categories</a>
            <a href="{% url 'link:create_link' %}" class="py-4 px-6 bg-emerald-600 text-white rounded-xl hover:bg-emerald-900">Create Link</a>
            <a href="{% url 'accounts:logout' %}" class="py-4 px-6 bg-rose-600 text-white rounded-xl hover:bg-rose-900">Log Out</a>
            {% else %}

            <a href="{% url 'accounts:login' %}" class="py-4 px-6 bg-teal-600 text-white rounded-xl hover:bg-gray-500">Log in</a>
            <a href="{% url 'accounts:signup' %}" class="py-4 px-6 bg-cyan-600 text-white rounded-xl hover:bg-cyan-900">Sign up</a>
            {% endif %}
        </div>
    </nav>

    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

    <div>

    <footer class="p-6 bg-gray-900">
        <p class="text-xs text-gray-500">Copyright (c) 2023 Zago Technology</p>
    </footer>
    
</body>
</html>
