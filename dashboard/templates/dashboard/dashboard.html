{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1 class="text-xl">Dashboard of Zago Links</h1>

    <div class="p-6 bg-gray-100 rounded-xl">
        <h2 class="mb-4 text-xl">Newest Links</h2>

        {% for link in newest_links %}
            <div class="mb-2 flex items-center justify-between">
                <p>{{ link.name }}</p>
                <a href="{{ link.url }}" class="underline" target="_blank">Open Link</a>
            </div>
        {% endfor %}

        <div class="py-20 px-6 bg-teal-700 text-center">
            <h1 class="mb-10 text-5xl text-white">This is the Dashboard</h1>
            <a href="{% url 'link:create_link' %}" class="inline-block py-4 px-8 bg-teal-900 text-white rounded-xl hover:bg-teal-200">Get Started</a>
        </div>
    </div>
{% endblock %}
